<div class="container-fluid d-flex justify-content-center" style="margin-top: 250px;">
  <form [formGroup]="buyForm">
    <div class="form-group">
      <label for="name">Название</label>
      <input
        type="text"
        class="form-control"
        id="name"
        placeholder="Название"
        formControlName="name"
      />
    </div>
    <div class="form-group">
      <label for="count">Количество</label>
      <input
        type="text"
        class="form-control"
        id="count"
        placeholder="Количество"
        formControlName="count"
      />
    </div>
    <button class="btn btn-outline-primary btn-sm rounded mr-4" [disabled]="buyForm.invalid" (click)="onSave()">
      Сохранить
    </button>
    <button class="btn btn-outline-danger btn-sm rounded" *ngIf="id != null" (click)="onDelete()">Удалить</button>
  </form>
</div>
